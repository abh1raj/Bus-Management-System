
<html>
    <head>
    	<link rel="stylesheet" type="text/css" href="CSS\signup.css">
        <title>Signup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main">
            <form name = "myform" action="SignupServlet" method="post" onsubmit="return validation()">

                <div class="container" style="font-size: 50px;">Sign Up</div>
                <div class="container">
                    
                    <p >User Name</p>
                    <input type="text" name="uname" placeholder="Enter User Name" >
                    <p >Password</p>
                    <input type="password" name="pass" placeholder="Enter Password" >
                    <p >Address</p>
                    <input type="text" name="add" placeholder="Enter Address" >
                    <p >Phone</p>
                    <input type="text" name="phone" placeholder="Enter Phone Number" >
                    
                </div>
                <div class="container">
                <div class="buttons">
                    <button type="submit" class="btn">Submit</button>
                </div>
                <div class="buttons">
                    <button type="reset" class="btn" >Reset</button>
                </div>
                </div>
                        
                        
        	</form>
            
            <div style="clear: both;"></div>
        </div>
                       

        <script type="text/javascript">
                  function validation()
                    {
                        var v1=document.forms["myform"]["uname"].value;
                        var v2=document.forms["myform"]
                        ["pass"].value;
                        var v3=document.forms["myform"]
                        ["add"].value;
                        var v4=document.forms["myform"]
                        ["phone"].value;
                        var flag=true;
                        if(v1 === "")
                            {
                                alert("Name is required.");
                                flag=false;
                            }
                        if(v2 === "")
                            {
                                alert("Password is required.");
                                flag=false;
                            }
                         if(v3 === "")
                            {
                                alert("Address is required.");
                                flag=false;
                            }
                         if(v4 === "" )
                            {
                                alert("Phone Number Is required!");
                                flag=false;
                            }
                         
                        return flag;
                    }   

        </script>

    </body>
</html>
